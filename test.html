<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style-test.css">
<script language="javascript" type="text/javascript" src="js/script.js"></script>
<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
</head>
<body onload="setPageType('teacher'); getHomeworkList('all'); loadPage('search-trends.html', null);">
<div class="body-container">
	<div class="header-container"><div id="header">
	<a href="main.html"><img id="logo" src="img/Logo.png" alt="Logo" style="width:250px;height:42px"></a>
	<input width="400" id="searchBar" type="text" placeholder="Enter query" onkeydown="searchEnter(event);">
	<input type=submit id="searchTrends" class="button" value="Search Trends" onclick="loadPage('search-trends.html', event); return false;"/>
	<input type=submit id="backButton" class="button" value="Back"/>
	<img src="img/searchIcon.png" id="searchI" name="query" height="22" width="27" onclick="searchFor();">
	</div></div><!--end header-->
	<div id="body">
		<div class="sidebar-container">
		<div id="homeworkSelectContainer">
			&nbsp;Topics from Homework #
			<select onchange="getHomeworkList(this.value);">
				<option value="all">All</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>
		<div id="sidebar">
		
		
		<div id="sideListContainer">
		</div>
		
		</div></div><!--end sidebar-->
		<div class="main-container"><div id="main">
		<div id="content" width=700px; style="max-width:700px;"></div>
		<iframe contenteditable=true src="" name="main_frame" id="main_frame" frameborder="no" height = "500px" width = "720px" allowTransparency="true"><body></body></iframe>
		</div></div><!--end main-->
	</div><!--end body-->
</div>
<div id="overlay"><div class="modal">
Click here to [<a href='#' onclick='overlay()'>close</a>]
</div></div>
</body>	
</html>
