<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script language="javascript" type="text/javascript" src="js/script.js"></script>
</head>
<body onload="setPageType('student'); getHomeworkList('all');">
<div class="body-container">
	<div class="header-container"><div id="header">
    <a href="main.html"><img id="logo" src="img/Logo.png" alt="Logo" style="width:250px;height:42px"></a>
	<input width="400" id="searchBar" type="text" placeholder="Enter query" onkeydown="searchEnter(event);">
	<div id="likeContainer"/>
		<table><tr>
		<td><div class="button" onclick="likeUp();">Like!</div></td>
		<td><div id="likeDisplay">6</div></td></tr>
		</table>
	</div>
	<div id="dislikeContainer"/>
		<table><tr>
		<td><div class="button" onclick="dislikeUp();">Dislike!</div></td>
		<td><div id="dislikeDisplay">6</div></td></tr>
		</table>
	</div>
	<input type=submit id="sendFeedback" class="button" value="Send Feedback" onclick="overlay();"/>
	<input type=submit id="backButton" class="button" value="Back" onclick="backButton();"/>
	<img src="img/searchIcon.png" id="searchI" name="query" height="20" width="25" onclick="search();">
	</div></div><!--end header-->
	<div id="body">
		<div class="sidebar-container">
		<div id="homeworkSelectContainer">
			&nbsp;Topics from Homework #
			<select onchange="getHomeworkList(this.value);">
				<option value="all">All</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</div>
		<div id="sidebar">
		
		<div id="sideListContainer">
		</div>
		
		</div></div><!--end sidebar-->
		<div class="main-container"><div id="main">
		<div id="content"></div>
		<iframe src="pages/main.html" width=700	height=493 name="main_frame" id="main_frame" frameborder="no" allowTransparency="true"></iframe>
		</div></div><!--end main-->
	</div><!--end body-->
</div>
<div id="overlay"><div class="modal">
	<h1>Send Feedback</h1><br/>
	<textarea id="feedbackTextarea" type=text cols="45" rows="8" placeholder="Enter comments here..."></textarea><br/>
	<br/><input type=submit class="button" id="feedbackSubmit" value="Submit" onclick="overlay();"/>
	<input type=submit class="button" id="feedbackSubmit" value="Cancel" onclick="overlay();"/>
</div></div>
</body>	
</html>
